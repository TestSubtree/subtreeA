name: PR Workflow for main

on:
  pull_request:
    branches:
      - main # PR 대상 브랜치가 main일 때만 트리거

jobs:
  check_subtree_changes:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository A
      - name: Checkout repository A
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        # 에러 발생 시 워크플로우 실패 (기본 동작)
        continue-on-error: false

      # 2. Clone repository B and remove .git folder
      - name: Clone repository B
        run: |
          set -e
          echo "Cloning repository B..."
          git clone --branch main --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/TestSubtree/subtreeC.git repository_database || { echo "Error: Failed to clone repository B."; exit 1; }
          echo "Removing .git folder from repository B..."
          rm -rf repository_database/.git || { echo "Error: Failed to remove .git folder from repository B."; exit 1; }
        shell: bash

      # 3. Compare subtree changes using git diff with enhanced error handling
      - name: Check subtree changes
        id: check_changes
        run: |
          echo "Checking for subtree changes..."
          set +e
          git --no-pager diff --exit-code --no-index C repository_database > diff_output.txt
          exit_code=$?
          if [ $exit_code -eq 0 ]; then
            echo "no_changes=true" >> $GITHUB_ENV
          elif [ $exit_code -eq 1 ]; then
            echo "no_changes=false" >> $GITHUB_ENV
          else
            echo "Error: git diff command failed with exit code $exit_code"
            exit 1
          fi
        shell: bash

      # 4. Print message and exit if no changes
      - name: No changes in subtree
        if: env.no_changes == 'true'
        run: echo "수정사항이 없습니다. 워크플로우를 종료합니다."

      # 5. Show detailed changes if they exist
      - name: Subtree changes details
        if: env.no_changes == 'false'
        run: |
          set -e
          echo "다음과 같은 상세한 수정사항이 있습니다:"
          git --no-pager diff --no-index C repository_database || { echo "Error: Failed to display subtree changes."; exit 1; }
        shell: bash
